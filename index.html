<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculAndreia</title>
    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #calculatorForm {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vel(h)inhas</h1>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="input1">Peso da vela (g):</label>
                <input type="number" class="form-control" id="input1" required>
            </div>
            <div class="form-group">
                <label for="input2">Porcentagem da essência (só o numero, sem %):</label>
                <input type="number" class="form-control" id="input2" required>
            </div>
            <div class="form-group">
                <label for="quantidadeVelas">Quantidade de velas:</label>
                <input type="number" class="form-control" id="quantidadeVelas" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
        </form>

        <p>Cera: <span id="resultadoCera"></span></p>
        <p>Essencia: <span id="resultadoEssencia"></span></p>

        <!-- Tabela para mostrar os resultados -->
        <table class="table">
            <thead>
                <tr>
                    <th>Velas</th>
                    <th>Cera (g)</th>
                    <th>Essencia (g)</th>
                </tr>
            </thead>
            <tbody id="tabelaResultados"></tbody>
        </table>
    </div>

    <!-- Adicionando Bootstrap JS (opcional, dependendo das suas necessidades) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function calcular() {
            // Obtendo os valores inseridos
            var valor1 = parseFloat(document.getElementById('input1').value);
            var valor2 = parseFloat(document.getElementById('input2').value);
            var quantidadeVelas = parseInt(document.getElementById('quantidadeVelas').value);

            // Realizando as operações (soma e subtração)
            var conta1 = 100 + valor2;
            var resultadoCera = valor1 / ((conta1) / 100);
            var resultadoEssencia = valor1 - resultadoCera;

            // Exibindo os resultados na página
            document.getElementById('resultadoCera').innerText = resultadoCera.toFixed(2) + "g";
            document.getElementById('resultadoEssencia').innerText = resultadoEssencia.toFixed(2) + "g";

            // Criando a tabela dinamicamente
            var tabelaResultados = document.getElementById('tabelaResultados');
            tabelaResultados.innerHTML = '';

            for (var i = 1; i <= quantidadeVelas; i++) {
                var row = tabelaResultados.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = i;
                cell2.innerHTML = (resultadoCera * i).toFixed(2) + "g";
                cell3.innerHTML = (resultadoEssencia * i).toFixed(2) + "g";
            }
        }
    </script>

</body>
</html>
